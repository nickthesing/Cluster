<!-- cluster.html -->
<head>
  <title>Cluster - A Meteor Chat</title>

  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <header>
        {{> loginButtons}}

        {{#if currentUser}}
        <form class="new-chat">
            <input type="text" name="text" placeholder="Type a name for the chat" />
            <button type="submit" class="btn btn-primary">Create Chat</button>

            <p class="error">
                That name already exists, try something else.
            </p>
        </form>
        {{else}}
        <p>Please sign in to start the pedochat!</p>
        {{/if}}
    </header>
  </div>
</body>
